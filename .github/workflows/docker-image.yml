name: Docker Image

on:
  push:
    branches:
      - main
      - "*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_REGISTRY: ghcr.io
      GHCR_IMAGE_NAME: ${{ github.repository_owner }}/wordler-bot
      DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME != '' && format('docker.io/{0}/wordler-bot', secrets.DOCKERHUB_USERNAME) || '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (PR validation)
        if: github.event_name == 'pull_request'
        run: docker buildx build --platform linux/amd64 --load -t wordler-bot:test .

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.DOCKERHUB_IMAGE != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        if: github.event_name != 'pull_request'
        env:
          GHCR_IMAGE: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
          DOCKERHUB_IMAGE: ${{ env.DOCKERHUB_IMAGE }}
        run: |
          TAGS="-t $GHCR_IMAGE:${{ github.sha }}"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAGS="$TAGS -t $GHCR_IMAGE:latest"
          fi
          if [ -n "$DOCKERHUB_IMAGE" ]; then
            TAGS="$TAGS -t $DOCKERHUB_IMAGE:${{ github.sha }}"
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              TAGS="$TAGS -t $DOCKERHUB_IMAGE:latest"
            fi
          fi
          docker buildx build --platform linux/amd64 $TAGS --push .
